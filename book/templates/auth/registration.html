{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block content %}
        <h1>SignUp</h1>
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="SignUp"/>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    {% endblock content %}
</body>
</html>
